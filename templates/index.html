<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .btn-custom {
            background-color: #f8b400;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #e89c00;
        }
        .progress {
            height: 5px;
            margin-top: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Sentiment Analyzer</h1>
        <p>Upload an audio file, play it, and get its sentiment!</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-custom mt-3">Analyze Sentiment</button>
        </form>

        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;"></div>
        </div>

        {% if file_url %}
            <h3 class="mt-4">üéµ Play Uploaded Audio</h3>
            <audio controls>
                <source src="{{ file_url }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        {% endif %}

        {% if sentiment %}
            <div class="alert alert-success mt-4">
                <h3>üßê Predicted Sentiment: <strong>{{ sentiment }}</strong></h3>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="alert alert-danger mt-4">
                <h3>‚ö†Ô∏è {{ error_message }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
